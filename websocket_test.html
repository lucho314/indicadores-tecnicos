<!DOCTYPE html>
<html>
<head>
    <title>WebSocket - Estado de Posiciones</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .connected { background-color: #d4edda; color: #155724; }
        .disconnected { background-color: #f8d7da; color: #721c24; }
        .error { background-color: #fff3cd; color: #856404; }
        .data { background-color: #f8f9fa; padding: 15px; border-radius: 5px; margin: 10px 0; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        input { padding: 8px; margin: 5px; width: 200px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Monitor de Posiciones en Tiempo Real</h1>
        
        <div>
            <input type="text" id="tokenInput" placeholder="Bearer Token" style="width: 300px;">
            <br>
            <input type="text" id="symbolInput" placeholder="S√≠mbolo (ej: BTCUSDT)" value="BTCUSDT">
            <button onclick="connect()">Conectar</button>
            <button onclick="disconnect()">Desconectar</button>
            <button onclick="getToken()">Obtener Token</button>
        </div>

        <div id="status" class="status disconnected">Desconectado</div>
        
        <div class="data">
            <h3>üìã √öltima actualizaci√≥n:</h3>
            <pre id="data">Esperando datos...</pre>
        </div>
        
        <div class="data">
            <h3>üîÑ Log de eventos:</h3>
            <pre id="log" style="height: 300px; overflow-y: scroll;"></pre>
        </div>
    </div>

    <script>
        let ws = null;
        const statusEl = document.getElementById('status');
        const dataEl = document.getElementById('data');
        const logEl = document.getElementById('log');

        function addLog(message) {
            const timestamp = new Date().toLocaleTimeString();
            logEl.textContent += `[${timestamp}] ${message}\n`;
            logEl.scrollTop = logEl.scrollHeight;
        }

        function getToken() {
            // Obtener token del endpoint de login
            const username = prompt('Usuario:');
            const password = prompt('Contrase√±a:');
            
            if (!username || !password) {
                alert('Usuario y contrase√±a son requeridos');
                return;
            }

            fetch('http://localhost:8000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.access_token) {
                    document.getElementById('tokenInput').value = data.access_token;
                    addLog('‚úÖ Token obtenido exitosamente');
                } else {
                    addLog('‚ùå Error obteniendo token: ' + (data.detail || 'Error desconocido'));
                }
            })
            .catch(error => {
                addLog('‚ùå Error en login: ' + error.message);
            });
        }

        function connect() {
            const symbol = document.getElementById('symbolInput').value.trim();
            const token = document.getElementById('tokenInput').value.trim();
            
            if (!symbol) {
                alert('Por favor ingresa un s√≠mbolo');
                return;
            }
            
            if (!token) {
                alert('Por favor ingresa un token de autenticaci√≥n');
                return;
            }

            if (ws) {
                ws.close();
            }

            // Conectar al WebSocket con token en query parameter
            ws = new WebSocket(`ws://localhost:8000/ws/positions/${symbol}?token=${token}`);

            ws.onopen = function(event) {
                statusEl.textContent = `Conectado a ${symbol}`;
                statusEl.className = 'status connected';
                addLog(`‚úÖ Conectado al WebSocket para ${symbol}`);
            };

            ws.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    
                    // Mostrar datos formateados
                    dataEl.textContent = JSON.stringify(data, null, 2);
                    
                    // Log resumido
                    if (data.error) {
                        addLog(`‚ùå Error: ${data.error}`);
                    } else {
                        const hasPosition = data.has_position ? '‚úÖ Con posici√≥n' : '‚ùå Sin posici√≥n';
                        const price = data.current_price ? `$${data.current_price}` : 'N/A';
                        addLog(`üìä ${data.symbol} - ${hasPosition} - Precio: ${price}`);
                    }
                } catch (e) {
                    addLog(`‚ùå Error parseando datos: ${e.message}`);
                }
            };

            ws.onclose = function(event) {
                statusEl.textContent = 'Desconectado';
                statusEl.className = 'status disconnected';
                addLog('üîå Conexi√≥n cerrada');
            };

            ws.onerror = function(error) {
                statusEl.textContent = 'Error de conexi√≥n';
                statusEl.className = 'status error';
                addLog(`‚ùå Error: ${error}`);
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
                addLog('üîå Desconectado manualmente');
            }
        }

        // Conectar autom√°ticamente al cargar la p√°gina
        window.onload = function() {
            addLog('üöÄ P√°gina cargada - Listo para conectar');
        };

        // Cerrar conexi√≥n al cerrar la p√°gina
        window.onbeforeunload = function() {
            if (ws) {
                ws.close();
            }
        };
    </script>
</body>
</html>
